<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/user_main.css') }}">
    <title>Bright Ideas - Dashboard</title>
  </head>
  <body>
    <div class="header">
      <h2>Welcome {{user.alias}}!</h2>
      <a href="/logout" class="button">Logout</a>
    </div>
    <div class="container">
      <form action="/idea/create" method="POST">
        <input
          type="textarea"
          name="post"
          placeholder="Post something witty here."
          id="idea_name"
        />
        <input type="submit" value="Submit" >
      </form>
    </div>
    <div>
      {% for join in join %}
      <div class="idea_box">
        <a href="/users/{{user.id}}">{{join.user.name}}</a> says:
        <p>{{join.post}}</p>
        <div>
          <a href="/idea/{{join.id}}">Like</a><a href="/">Number of people who liked</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
