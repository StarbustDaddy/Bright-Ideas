<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css') }}">
    <title>Bright Ideas - User Profile</title>
  </head>
  <body>
    <div class="header">
      <div>
        <a href="/dashboard" class="button">My Dashboard</a>
        <a href="/logout" class="button logout-button">Logout</a>
      </div>
    </div>
    <div class="title">
      <span class="title-content">Name: {{user.name}}</span>
      <span class="title-content title-second"> Alias: {{user.alias}}</span>
      <span class="title-content title-third"> Email: {{user.email}}</span>
      <hr />
      <span class="title-content title-fourth"
        >Total number of posts: Number of ideas</span
      >
      <span class="title-content title-fifth"
        >Total number of Likes: Number of likes</span
      >
    </div>
  </body>
</html>
